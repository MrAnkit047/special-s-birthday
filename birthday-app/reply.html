<body>
  <div class="container">

    <form id="email-form" style="margin-top: 20px; max-width: 400px; margin: auto;">

        el><br/>
      <input type="text" id="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;" />

      <label for="email">Your Email</label><br/>
      <input type="email" id="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;" />

      <label for="message">Message</label><br/>
      <textarea id="message" rows="4" required style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>

    <p id="status" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    function sendToGmail() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const statusEl = document.getElementById('status');

      if (!name || !email || !message) {
        statusEl.textContent = 'Please fill in all fields.';
        return;
      }

      // Format the email content
      const subject = `Happy Birthday Message from ${name}`;
      const body = `Happy Birthday! üéÇ\n\nFrom: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;

      // Create mailto URL
      const mailtoUrl = `mailto:bashyalankit5@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      // Open email client
      window.location.href = mailtoUrl;

      // Clear form and show success message
      document.getElementById('email-form').reset();
      statusEl.textContent = 'Email client opened! Please send the message to complete.';
    }

    // Music toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const musicToggle = document.getElementById('music-toggle');
      const backgroundMusic = document.getElementById('background-music');

      if (musicToggle && backgroundMusic) {
        musicToggle.addEventListener('click', function() {
          if (backgroundMusic.paused) {
            backgroundMusic.play();
            musicToggle.textContent = '‚è∏Ô∏è';
          } else {
            backgroundMusic.pause();
            musicToggle.textContent = '‚ñ∂Ô∏è';
          }
        });
      }
    });
  </script>
